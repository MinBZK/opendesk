apiVersion: v1
data:
  wait-for-ldap.sh: "#!/bin/bash\nset -euxo pipefail\n\nwhile ! ldapsearch -H ldap://$LDAP_HOST\
    \ -D $LDAP_HOST_DN -y $MACHINE_SECRET_FILE -b \"\" -s base -LLL; do\n  echo \"\
    Checking if LDAP Server can be reached...\"\n  sleep 2\ndone\n\necho \"Success,\
    \ the LDAP Server is available\"\n"
  wait-for-object-store.py: "#!/bin/python3\nimport boto3\nimport os\n\ns3 = boto3.resource(\n\
    \        's3',\n        endpoint_url=os.environ[\"OBJECT_STORAGE_ENDPOINT\"],\n\
    \        aws_access_key_id=os.environ[\"OBJECT_STORAGE_ACCESS_KEY_ID\"],\n   \
    \     aws_secret_access_key=os.environ[\"OBJECT_STORAGE_SECRET_ACCESS_KEY\"]\n\
    \    )\n\nprovisioned = False\nwhile not provisioned:\n    bucket = s3.Bucket(os.environ[\"\
    OBJECT_STORAGE_BUCKET\"])\n    provisioned = bool(bucket.creation_date)\n    if\
    \ not provisioned:\n       print(\"Waiting for the object storage service to be\
    \ provisioned\")\n       break\n    else:\n       print(\"Object storage already\
    \ provisioned\")\n"
  wait-for-provisioning-api.sh: "set -uo pipefail\n\nretry_interval=2\nresponse_code=404\n\
    timeout_duration=120\nend_time=$((SECONDS + timeout_duration))\n\nwhile [ \"$response_code\"\
    \ -ne 200 ]; do\n  if [ $SECONDS -ge $end_time ]; then\n    echo \"Timeout reached.\
    \ Exiting.\"\n    exit 1\n  fi\n\n  echo \"Waiting for the Provisioning API to\
    \ be available ...\"\n  response_code=$(set +x; curl -s -o response.txt -w \"\
    %{http_code}\" \"${PROVISIONING_API_BASE_URL}/v1/subscriptions/${PROVISIONING_API_USERNAME}\"\
    \ -u \"${PROVISIONING_API_USERNAME}\":\"${PROVISIONING_API_PASSWORD}\")\n  if\
    \ [ \"${response_code}\" -ne 200 ]; then\n    echo \"Provisioning API is not reachable,\
    \ status code: $response_code\"\n    cat response.txt\n    sleep ${retry_interval}\n\
    \  else\n    echo \"The Provisioning API is reachable\"\n    exit 0\n  fi\ndone\n\
    \necho \"Permanent error ocurred. Exiting.\"\nexit 1\n"
  wait-for-udm.sh: "#!/bin/bash\n# TODO: find a way to not leak the udm passwort into\
    \ the log\nset -euo pipefail\n\nwhile ! (set +x; curl -o- --fail --header \"Accept:\
    \ application/json\" --user \"${PORTAL_UDM_API_USERNAME}:$(cat $PORTAL_UDM_API_PASSWORD_FILE)\"\
    \ \"${PORTAL_UDM_API_URL}ldap/base/\"); do\n  echo \"Checking if the UDM REST\
    \ API can be reached...\"\n  sleep 2\ndone\n\necho \"Success, the UDM REST API\
    \ is available\"\n"
