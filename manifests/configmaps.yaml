  grants.list: 'notificationsapi_user:notificationsapi:rw

    selfservice_user:selfservice:rw

    keycloak_user:keycloak:rw

    keycloak_extensions_user:keycloak_extensions:rw

    guardianmanagementapi_user:guardianmanagementapi:rw

    '
  provision-databases.sh: "#!/usr/bin/env sh\necho \"Provisioning databases ...\"\n\
    cat /provisioning-scripts/databases.list\nfor db in $(cat /provisioning-scripts/databases.list\
    \ | sort | uniq); do\n  echo \"Provisioning database $db ...\"\n  psql -c \"SELECT\
    \ 'CREATE DATABASE $db;' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname\
    \ = '$db');\" -t | psql -v ON_ERROR_STOP=1\n  psql -v ON_ERROR_STOP=1 <<-EOSQL\n\
    \    SELECT * FROM pg_database;\nEOSQL\ndone\n"
  provision-users.sh: "#!/usr/bin/env sh\nset -eu\necho \"Provisioning users ...\"\
    \nfor user in $(cat /provisioning-scripts/users.list | sort | uniq); do\n  USER_PASSWORD=$(cat\
    \ /provisioning/passwords/$user)\n  echo \"Provisioning user $user ...\"\n  psql\
    \ -v ON_ERROR_STOP=1 <<-EOSQL\n    DO \\$\\$\n    BEGIN\n    IF NOT EXISTS (SELECT\
    \ * FROM pg_user WHERE usename = '$user') THEN\n      CREATE USER $user WITH PASSWORD\
    \ '$USER_PASSWORD';\n    END IF;\n    END \\$\\$;\nEOSQL\n  psql -v ON_ERROR_STOP=1\
    \ <<-EOSQL\n      ALTER USER $user PASSWORD '$USER_PASSWORD';\nEOSQL\ndone\n\n\
    echo \"Provisioning user grants ...\"\nfor grant in $(cat /provisioning-scripts/grants.list\
    \ | sort | uniq); do\n  echo \"Processing grant: $grant\"\n  _USER=$(echo $grant\
    \ | cut -d: -f1)\n  _DATABASE=$(echo $grant | cut -d: -f2)\n  _PRIVILEGES=$(echo\
    \ $grant | cut -d: -f3)\n  echo \"Provisioning '$_PRIVILEGES' privileges for user\
    \ $_USER on database $_DATABASE ...\"\n  case ${_PRIVILEGES} in\n      rw)\n \
    \       psql -v ON_ERROR_STOP=1 <<-EOSQL\n        GRANT ALL PRIVILEGES ON DATABASE\
    \ $_DATABASE TO ${_USER};\n        \\c $_DATABASE\n        GRANT ALL ON SCHEMA\
    \ public TO ${_USER};\nEOSQL\n        ;;\n      ro)\n        psql -v ON_ERROR_STOP=1\
    \ <<-EOSQL\n        GRANT CONNECT ON DATABASE $_DATABASE TO ${_USER};\n      \
    \  \\c $_DATABASE\n        GRANT USAGE ON SCHEMA public TO ${_USER};\n       \
    \ GRANT SELECT ON ALL TABLES IN SCHEMA public TO ${_USER};\nEOSQL\n        ;;\n\
    \      *)\n        echo \"Invalid privileges: ${_PRIVILEGES}\"\n        exit 1\n\
    \        ;;\n    esac\ndone\n"
  users.list: 'notificationsapi_user

    selfservice_user

    keycloak_user

    keycloak_extensions_user

    guardianmanagementapi_user

    '
