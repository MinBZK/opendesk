apiVersion: v1
data:
  main.cf: "mydomain = apps.digilab.network\nmyhostname = postfix\nmyorigin = $mydomain\n\
    inet_protocols = ipv4\n\n# Message size limit\nmessage_size_limit = 50000000\n\
    \n# Relayed networks\nmynetworks = 127.0.0.1/32 [::1]/128 10.0.0.0/8\n\n# Empty\
    \ alias list to override the configuration variable and disable NIS\nalias_maps\
    \ =\n\n# Only accept virtual emails\nmydestination = $myhostname, localhost.$mydomain,\
    \ localhost\n\n# What mechanisms the Postfix lmtp/smtp client uses to look up\
    \ a host's IP address\nlmtp_host_lookup = native\nsmtp_host_lookup = native\n\n\
    # Relayhost if any is configured\nrelayhost =\n\ncontent_filter =\n\nsmtp_sasl_auth_enable\
    \ = yes\nsmtp_sasl_password_maps = lmdb:/etc/postfix/sasl_passwd.map\nsmtp_sasl_security_options\
    \ =\nsmtp_use_tls = yes\nsmtp_tls_CAfile =\nsmtp_tls_mandatory_protocols = !SSLv2,\
    \ !SSLv3\nsmtp_tls_session_cache_database = lmdb:/var/lib/postfix/smtp_scache\n\
    \nvirtual_mailbox_domains = apps.digilab.network\nvirtual_transport = lmtps:dovecot:24\n\
    transport_maps =\n\n###############\n# Restrictions\n###############\n\n# Delay\
    \ all rejects until all information can be logged\nsmtpd_delay_reject = yes\n\n\
    # Allowed senders are: the user or one of the alias destinations\nsmtpd_sender_login_maps\
    \ = $virtual_alias_maps\n\n# Helo restrictions are specified for smtp only in\
    \ master.cf\nsmtpd_helo_required = yes\n\n# Sender restrictions\nsmtpd_sender_restrictions\
    \ =\n   permit_mynetworks,\n   reject_non_fqdn_sender,\n   reject_unknown_sender_domain,\n\
    \   reject_unlisted_sender,\n   reject_sender_login_mismatch,\n   permit\n\n#\
    \ Recipient restrictions:\nsmtpd_recipient_restrictions =\n   reject_unauth_pipelining,\n\
    \   reject_non_fqdn_recipient,\n   reject_unknown_recipient_domain,\n   permit_mynetworks,\n\
    \   permit\n\n# Relay restrictions\nsmtpd_relay_restrictions =\n   permit_mynetworks,\n\
    \   permit_sasl_authenticated,\n   reject_unauth_destination\n\nsmtpd_sasl_auth_enable\
    \ = no\nsmtpd_sasl_path = inet:dovecot:3659\nsmtpd_sasl_security_options = noanonymous\n\
    smtpd_sasl_type = dovecot\nsmtpd_use_tls = yes\nsmtpd_tls_mandatory_protocols\
    \ = !SSLv2, !SSLv3\nsmtpd_tls_cert_file = /etc/tls/tls.crt\nsmtpd_tls_key_file\
    \ = /etc/tls/tls.key\nsmtpd_tls_session_cache_database = lmdb:/var/lib/postfix/smtpd_scache\n\
    \nsmtpd_milters = inet:clamav-simple:7357\nmilter_default_action = accept\n\n\
    ###############\n# Extra Settings\n###############\nmaillog_file = /dev/stdout\n"
  master.cf: "# service type  private unpriv  chroot  wakeup  maxproc command + args\n\
    smtp      inet  n       -       n       -       200       smtpd\n    -o smtpd_client_connection_count_limit=15\n\
    \    -o smtpd_proxy_options=speed_adjust\n    -o smtpd_recipient_restrictions=\n\
    \    -o smtpd_relay_restrictions=permit_mynetworks,permit_sasl_authenticated,reject_unauth_destination\n\
    \    -o smtpd_sender_restrictions=\n    -o smtpd_client_restrictions=\n\nsubmission\
    \ inet n       -       n       -       -       smtpd\n    -o syslog_name=postfix/submission\n\
    \    -o smtpd_tls_security_level=encrypt\n    -o smtpd_sasl_auth_enable=yes\n\
    \    -o smtpd_reject_unlisted_recipient=no\n    -o smtpd_recipient_restrictions=permit_sasl_authenticated,reject\n\
    \    -o smtpd_client_connection_count_limit=15\n    -o smtpd_proxy_options=speed_adjust\n\
    \npickup    unix  n       -       n       60      1       pickup\ncleanup   unix\
    \  n       -       n       -       0       cleanup\nqmgr      unix  n       -\
    \       n       300     1       qmgr\ntlsmgr    unix  -       -       n      \
    \ 1000?   1       tlsmgr\nrewrite   unix  -       -       n       -       -  \
    \     trivial-rewrite\nbounce    unix  -       -       n       -       0     \
    \  bounce\ndefer     unix  -       -       n       -       0       bounce\ntrace\
    \     unix  -       -       n       -       0       bounce\nverify    unix  -\
    \       -       n       -       1       verify\nflush     unix  n       -    \
    \   n       1000?   0       flush\nproxymap  unix  -       -       n       - \
    \      -       proxymap\nproxywrite unix -       -       n       -       1   \
    \    proxymap\nsmtp      unix  -       -       n       -       -       smtp\n\
    relay     unix  -       -       n       -       -       smtp\nshowq     unix \
    \ n       -       n       -       -       showq\nerror     unix  -       -   \
    \    n       -       -       error\nretry     unix  -       -       n       -\
    \       -       error\ndiscard   unix  -       -       n       -       -     \
    \  discard\nlocal     unix  -       n       n       -       -       local\nvirtual\
    \   unix  -       n       n       -       -       virtual\nlmtp      unix  - \
    \      -       n       -       -       lmtp\nanvil     unix  -       -       n\
    \       -       1       anvil\nscache    unix  -       -       n       -     \
    \  1       scache\npostlog   unix-dgram n  -       n       -       1       postlogd\n\
    \nlmtps     unix  -       -       n       -       -       lmtp\n    -o lmtp_use_tls=yes\n\
    \    -o lmtp_enforce_tls=yes\n    -o lmtp_tls_mandatory_protocols=!SSLv2,!SSLv3\n\
    \    -o lmtp_tls_protocols=!SSLv2,!SSLv3\n    -o lmtp_tls_mandatory_ciphers=high\n\
