data:
  429.http: 'HTTP/1.0 429 Too Many Requests

    Cache-Control: no-cache

    Connection: close

    Content-Type: text/html

    access-control-allow-origin: *

    access-control-allow-methods: GET, POST, PUT, DELETE, OPTIONS

    access-control-allow-headers: Origin, X-Requested-With, Content-Type, Accept,
    Authorization


    <html><body><h1>429 Too Many Requests</h1>

    No server is available to handle this request.

    </body></html>

    '
  haproxy.cfg: "\nglobal\n    maxconn 40000\n    log stdout format raw local0 info\n\
    \n    # Allow for rewriting HTTP headers (e.g. Authorization) up to 4k\n    #\
    \ https://github.com/haproxy/haproxy/issues/1743\n    tune.maxrewrite 4096\n\n\
    \    # Allow start of container when fd limit is too low\n    # https://github.com/haproxy/haproxy/issues/1866\n\
    \    no strict-limits\n\ndefaults\n    mode http\n    fullconn 20000\n\n    #\
    \ wait for 5s when connecting to a server\n    timeout connect 5s\n\n    # ...\
    \ but if there is a backlog of requests, wait for 60s before returning a 500\n\
    \    timeout queue 60s\n\n    # close client connections 5m after the last request\n\
    \    # (as recommened by https://support.cloudflare.com/hc/en-us/articles/212794707-General-Best-Practices-for-Load-Balancing-with-CloudFlare)\n\
    \    timeout client 900s\n\n    # give clients 5m between requests (otherwise\
    \ it defaults to the value of 'timeout http-request')\n    timeout http-keep-alive\
    \ 900s\n\n    # give clients 10s to complete a request (either time between handshake\
    \ and first request, or time spent sending headers)\n    timeout http-request\
    \ 10s\n\n    # time out server responses after 90s\n    timeout server 180s\n\n\
    \    # allow backend sessions to be shared across frontend sessions\n    http-reuse\
    \ aggressive\n\n    # limit the number of concurrent requests to each server,\
    \ to stop\n    # the python process having to juggle hundreds of queued\n    #\
    \ requests. Any requests beyond this limit are held in a queue for\n    # up to\
    \ <timeout-queue> seconds, before being rejected according\n    # to \"errorfile\
    \ 503\" below.\n    #\n    # (bear in mind that we have two haproxies, each of\
    \ which will use\n    # up to this number of connections, so the actual number\
    \ of\n    # connections to the server may be up to twice this figure.)\n    #\n\
    \    # Note that this is overridden for some servers and backends.\n    default-server\
    \ maxconn 500\n\n    option redispatch\n\n    compression algo gzip\n    compression\
    \ type text/plain text/html text/xml application/json text/css\n\n    # if we\
    \ hit the maxconn on a server, and the queue timeout expires, we want\n    # to\
    \ avoid returning 503, since that will cause cloudflare to mark us down.\n   \
    \ #\n    # https://cbonte.github.io/haproxy-dconv/1.8/configuration.html#1.3.1\
    \ says:\n    #\n    #   503  when no server was available to handle the request,\
    \ or in response to\n    #        monitoring requests which match the \"monitor\
    \ fail\" condition\n    #\n    errorfile 503 /usr/local/etc/haproxy/429.http\n\
    \nresolvers kubedns\n    parse-resolv-conf\n    hold timeout 600s\n    hold refused\
    \ 600s\n\nfrontend http-in\n    bind :::8008 v4v6\n\n    maxconn 20000\n\n   \
    \ log global\n    # same as http log, with %Th (handshake time)\n    log-format\
    \ \"%ci:%cp [%tr] %ft %b/%s %Th/%TR/%Tw/%Tc/%Tr/%Ta %ST %B %CC %CS %tsc %ac/%fc/%bc/%sc/%rc\
    \ %sq/%bq %hr %hs %{+Q}r\"\n\n    capture request header Host len 32\n    capture\
    \ request header Referer len 200\n    capture request header User-Agent len 200\n\
    \n    # before we change the 'src', stash it in a session variable\n    http-request\
    \ set-var(sess.orig_src) src if !{ var(sess.orig_src) -m found }\n\n    # in case\
    \ this is not the first request on the connection, restore the\n    # 'src' to\
    \ the original, in case we fail to parse the x-f-f header.\n    http-request set-src\
    \ var(sess.orig_src)\n\n    # Traditionally do this only for traffic from some\
    \ limited IP addreses\n    # but the incoming router being what it is, means we\
    \ have no fixed IP here.\n    http-request set-src hdr(x-forwarded-for)\n\n  \
    \  # We always add a X-Forwarded-For header (clobbering any existing\n    # headers).\n\
    \    http-request set-header X-Forwarded-For %[src]\n\n    # Ingresses by definition\
    \ run on both 80 & 443 and there's no customising of that\n    # It is up to the\
    \ ingress controller and any annotations provided to it whether\n    # it sets\
    \ any additional headers or not or whether it redirects http -> https\n    # We\
    \ don't have control (or even visiblity) on what the ingress controller is or\
    \ does\n    # So we can't guarantee the header is present\n    # https is a more\
    \ sensible default than http for the missing header as we force public_baseurl\
    \ to https\n    http-request set-header X-Forwarded-Proto https if !{ hdr(X-Forwarded-Proto)\
    \ -m found }\n\n    monitor-uri /haproxy_test\n    # If we get here then we want\
    \ to proxy everything to synapse or a worker.\n\n    use_backend return_204 if\
    \ { method OPTIONS }\n\n    # try to extract a useful access token from either\
    \ the auth header or a\n    # query-param\n    http-request set-var(req.access_token)\
    \ urlp(\"access_token\") if { urlp(\"access_token\") -m found }\n    http-request\
    \ set-var(req.access_token) req.fhdr(Authorization),word(2,\" \") if { hdr_beg(\"\
    Authorization\") -i \"Bearer \" }\n\n    # We also need a http header format to\
    \ allow us to loadbalance and make decisions:\n    http-request set-header X-Access-Token\
    \ %[var(req.access_token)]\n\n    # Disable Google FLoC\n    http-response set-header\
    \ Permissions-Policy \"interest-cohort=()\"\n\n\n\n    # Load the backend from\
    \ one of the map files.\n    acl has_get_map path -m reg -M -f /usr/local/etc/haproxy/path_map_file_get\n\
    \n    http-request set-var(req.backend) path,map_reg(/usr/local/etc/haproxy/path_map_file_get,main)\
    \ if has_get_map METH_GET\n    http-request set-var(req.backend) path,map_reg(/usr/local/etc/haproxy/path_map_file,main)\
    \ unless { var(req.backend) -m found }\n\n    use_backend %[var(req.backend)]\n\
    \nbackend main\n    default-server maxconn 250\n    # Use DNS SRV service discovery\
    \ on the headless service\n    server-template main 1 _synapse-http._tcp.opendesk-synapse.tn-openbsw-opendesk.svc.cluster.local\
    \ resolvers kubedns init-addr none\n\n\n# a backend which responds to everything\
    \ with a 204\nbackend return_204\n    http-request return status 204 hdr \"Access-Control-Allow-Origin\"\
    \ \"*\" hdr \"Access-Control-Allow-Methods\" \"GET, POST, PUT, DELETE, OPTIONS\"\
    \ hdr \"Access-Control-Allow-Headers\" \"Origin, X-Requested-With, Content-Type,\
    \ Accept, Authorization\"\n\n# a fake backend which fonxes every request with\
    \ a 500. Useful for\n# handling overloads etc.\nbackend return_500\n    http-request\
    \ deny deny_status 500\n"
