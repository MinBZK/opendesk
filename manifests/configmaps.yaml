  configure_clientpermissions.yml: "# SPDX-FileCopyrightText: 2024 Zentrum f\xFCr\
    \ Digitale Souver\xE4nit\xE4t der \xD6ffentlichen Verwaltung (ZenDiS) GmbH\n#\
    \ SPDX-FileCopyrightText: 2023 Bundesministerium des Innern und f\xFCr Heimat,\
    \ PG ZenDiS \"Projektgruppe f\xFCr Aufbau ZenDiS\"\n# SPDX-License-Identifier:\
    \ Apache-2.0\n---\n- name: \"Ensure IntercomService is up and running with retries.\"\
    \n  ansible.builtin.uri:\n    url: \"{{ global_intercom_url }}\"\n    method:\
    \ \"GET\"\n  register: \"ics_alive_response\"\n  until: \"ics_alive_response.status\
    \ == 200\"\n  retries: 60\n  delay: 10\n\n- name: \"Fetch client info\"\n  ansible.builtin.uri:\n\
    \    url: \"{{ global_keycloak_url }}/admin/realms/{{ global_opendesk_realm }}/clients\"\
    \n    headers:\n      Accept: \"application/json\"\n      Authorization: \"Bearer\
    \ {{ global_accesstoken }}\"\n    method: \"GET\"\n    status_code: [200]\n  register:\
    \ \"clientqueryresult\"\n\n- name: \"Set clientids\"\n  ansible.builtin.set_fact:\n\
    \    clientid_realmmanagement: \"{{ clientqueryresult['json'] | json_query('[?clientId==`realm-management`].id')\n\
    \      | first }}\"\n    clientid_intercom: \"{{ clientqueryresult['json'] | json_query('[?clientId==`opendesk-intercom`].id')\n\
    \      | first }}\"\n    clientid_nextcloud: \"{{ clientqueryresult['json'] |\
    \ json_query('[?clientId==`opendesk-nextcloud`].id')\n      | first }}\"\n   \
    \ clientid_oxappsuite: \"{{ clientqueryresult['json'] | json_query('[?clientId==`opendesk-oxappsuite`].id')\n\
    \      | first }}\"\n    clientid_matrix: \"{{ clientqueryresult['json'] | json_query('[?clientId==`opendesk-matrix`].id')\n\
    \      | first }}\"\n\n# Enable permissions on the given clients\n- name: \"Enable\
    \ permissions on client opendesk-intercom\"\n  ansible.builtin.uri:\n    url:\
    \ \"{{ global_keycloak_url }}/admin/realms/{{ global_opendesk_realm }}/clients/{{\
    \ clientid_intercom }}\\\n      /management/permissions\"\n    headers:\n    \
    \  Accept: \"application/json\"\n      Authorization: \"Bearer {{ global_accesstoken\
    \ }}\"\n    body_format: \"json\"\n    method: \"PUT\"\n    body: \"{ \\\"enabled\\\
    \": true }\"\n    status_code: [200]\n- name: \"Enable permissions on client opendesk-nextcloud\"\
    \n  ansible.builtin.uri:\n    url: \"{{ global_keycloak_url }}/admin/realms/{{\
    \ global_opendesk_realm }}/clients/{{ clientid_nextcloud }}\\\n      /management/permissions\"\
    \n    headers:\n      Accept: \"application/json\"\n      Authorization: \"Bearer\
    \ {{ global_accesstoken }}\"\n    body_format: \"json\"\n    method: \"PUT\"\n\
    \    body: \"{ \\\"enabled\\\": true }\"\n    status_code: [200]\n- name: \"Enable\
    \ permissions on client opendesk-oxappsuite\"\n  ansible.builtin.uri:\n    url:\
    \ \"{{ global_keycloak_url }}/admin/realms/{{ global_opendesk_realm }}/clients/{{\
    \ clientid_oxappsuite }}\\\n      /management/permissions\"\n    headers:\n  \
    \    Accept: \"application/json\"\n      Authorization: \"Bearer {{ global_accesstoken\
    \ }}\"\n    body_format: \"json\"\n    method: \"PUT\"\n    body: \"{ \\\"enabled\\\
    \": true }\"\n    status_code: [200]\n- name: \"Enable permissions on client opendesk-matrix\"\
    \n  ansible.builtin.uri:\n    url: \"{{ global_keycloak_url }}/admin/realms/{{\
    \ global_opendesk_realm }}/clients/{{ clientid_matrix }}\\\n      /management/permissions\"\
    \n    headers:\n      Accept: \"application/json\"\n      Authorization: \"Bearer\
    \ {{ global_accesstoken }}\"\n    body_format: \"json\"\n    method: \"PUT\"\n\
    \    body: \"{ \\\"enabled\\\": true }\"\n    status_code: [200]\n\n- name: \"\
    Add intercom policy to management client\"\n  ansible.builtin.uri:\n    url: \"\
    {{ global_keycloak_url }}/admin/realms/{{ global_opendesk_realm }}/clients/{{\
    \ clientid_realmmanagement }}\\\n      /authz/resource-server/policy\"\n    headers:\n\
    \      Accept: \"application/json\"\n      Authorization: \"Bearer {{ global_accesstoken\
    \ }}\"\n    body_format: \"json\"\n    method: \"POST\"\n    body: |\n      {\n\
    \        \"name\": \"opendesk-intercom\",\n        \"type\": \"client\",\n   \
    \     \"logic\": \"POSITIVE\",\n        \"decisionStrategy\": \"UNANIMOUS\",\n\
    \        \"config\": {\n          \"clients\": \"[\\\"opendesk-intercom\\\"]\"\
    \n        }\n      }\n    status_code: [201, 409]\n\n- name: \"Fetch policy info\"\
    \n  ansible.builtin.uri:\n    url: \"{{ global_keycloak_url }}/admin/realms/{{\
    \ global_opendesk_realm }}/clients/{{ clientid_realmmanagement }}\\\n      /authz/resource-server/policy\"\
    \n    headers:\n      Accept: \"application/json\"\n      Authorization: \"Bearer\
    \ {{ global_accesstoken }}\"\n    method: \"GET\"\n    status_code: [200]\n  register:\
    \ \"policyqueryresult\"\n\n- name: \"set intercom_policy_id\"\n  ansible.builtin.set_fact:\n\
    \    intercom_policy_id: \"{{ policyqueryresult['json'] | json_query('[?name==`opendesk-intercom`].id')\
    \ | first }}\"\n\n# We also set the intercom client on create, but when re-creating\
    \ clients the assignment to the policy gets lost and\n# just assigning the client\
    \ on create does not add the client when the policy already exists.\n- name: \"\
    Update the intercom policy to be sure it includes the intercom client\"\n  ansible.builtin.uri:\n\
    \    url: \"{{ global_keycloak_url }}/admin/realms/{{ global_opendesk_realm }}/clients/{{\
    \ clientid_realmmanagement }}\\\n      /authz/resource-server/policy/{{ intercom_policy_id\
    \ }}\"\n    headers:\n      Accept: \"application/json\"\n      Authorization:\
    \ \"Bearer {{ global_accesstoken }}\"\n    body_format: \"json\"\n    method:\
    \ \"PUT\"\n    body: |\n      {\n        \"name\": \"opendesk-intercom\",\n  \
    \      \"type\": \"client\",\n        \"logic\": \"POSITIVE\",\n        \"decisionStrategy\"\
    : \"UNANIMOUS\",\n        \"config\": {\n          \"clients\": \"[\\\"opendesk-intercom\\\
    \"]\"\n        }\n      }\n    status_code: [201, 409]\n\n- name: \"Fetch scope\
    \ info\"\n  ansible.builtin.uri:\n    url: \"{{ global_keycloak_url }}/admin/realms/{{\
    \ global_opendesk_realm }}/clients/{{ clientid_realmmanagement }}\\\n      /authz/resource-server/scope\"\
    \n    headers:\n      Accept: \"application/json\"\n      Authorization: \"Bearer\
    \ {{ global_accesstoken }}\"\n    method: \"GET\"\n    status_code: [200]\n  register:\
    \ \"scopequeryresult\"\n\n- name: \"set tokenexchange_scope_id\"\n  ansible.builtin.set_fact:\n\
    \    tokenexchange_scope_id: \"{{ scopequeryresult['json'] | json_query('[?name==`token-exchange`].id')\
    \ | first }}\"\n\n- name: \"Fetch permission scope info\"\n  ansible.builtin.uri:\n\
    \    url: \"{{ global_keycloak_url }}/admin/realms/{{ global_opendesk_realm }}/clients/{{\
    \ clientid_realmmanagement }}\\\n      /authz/resource-server/permission/scope\"\
    \n    headers:\n      Accept: \"application/json\"\n      Authorization: \"Bearer\
    \ {{ global_accesstoken }}\"\n    method: \"GET\"\n    status_code: [200]\n  register:\
    \ \"permissionscopequeryresult\"\n\n- name: \"Will loop over\"\n  ansible.builtin.debug:\n\
    \    # cannot use json_query's start with due to https://github.com/ansible/ansible/issues/27299\n\
    \    msg: \"{{ permissionscopequeryresult['json'] | selectattr('name', 'contains',\
    \ 'token-exchange.permission.client.')\n      | list | json_query('[*].name')\
    \ }}\"\n\n- name: \"Looping now\"\n  ansible.builtin.include_tasks: \"configure_clientpermissions_loop.yml\"\
    \n  loop: \"{{ permissionscopequeryresult['json'] | selectattr('name', 'contains',\
    \ 'token-exchange.permission.client.')\n    | list | json_query('[*].name') }}\"\
    \n  loop_control:\n    loop_var: \"loop_client_string\"\n...\n"
  configure_clientpermissions_loop.yml: "# SPDX-FileCopyrightText: 2023 Bundesministerium\
    \ des Innern und f\xFCr Heimat, PG ZenDiS \"Projektgruppe f\xFCr Aufbau ZenDiS\"\
    \n# SPDX-License-Identifier: Apache-2.0\n---\n- name: \"get loop_client_id from\
    \ loop_client_string\"\n  ansible.builtin.set_fact:\n    loop_client_id: \"{{\
    \ loop_client_string.split('.')[-1] }}\"\n\n- name: \"Get tokenExchange_permission_scope_id_for_loop_client\"\
    \n  ansible.builtin.uri:\n    url: \"{{ global_keycloak_url }}/admin/realms/{{\
    \ global_opendesk_realm }}/clients/{{ clientid_realmmanagement }}\\\n      /authz/resource-server/permission/scope\"\
    \n    headers:\n      Accept: \"application/json\"\n      Authorization: \"Bearer\
    \ {{ global_accesstoken }}\"\n    method: \"GET\"\n    status_code: [200]\n  register:\
    \ \"result\"\n\n- name: \"Set tokenExchange_permission_scope_id_for_loop_client\"\
    \n  ansible.builtin.set_fact:\n    tokenExchange_permission_scope_id_for_loop_client:\
    \ \"{{ result['json'] |\n      json_query('[?name==`token-exchange.permission.client.'+loop_client_id+'`].id')\
    \ | first }}\"\n\n- name: \"Get resource_id_for_loop_client\"\n  ansible.builtin.uri:\n\
    \    url: \"{{ global_keycloak_url }}/admin/realms/{{ global_opendesk_realm }}/clients/{{\
    \ clientid_realmmanagement }}\\\n      /authz/resource-server/resource\"\n   \
    \ headers:\n      Accept: \"application/json\"\n      Authorization: \"Bearer\
    \ {{ global_accesstoken }}\"\n    method: \"GET\"\n    status_code: [200]\n  register:\
    \ \"result\"\n\n- name: \"Set resource_id_for_loop_client\"\n  ansible.builtin.set_fact:\n\
    \    resource_id_for_loop_client: \"{{ result['json'] | json_query('[?name==`client.resource.'+loop_client_id+'`]._id')\n\
    \      | first }}\"\n\n- name: \"Set body for request\"\n  ansible.builtin.set_fact:\n\
