apiVersion: v1
data:
  generate-slapd.conf.sh: "#!/usr/bin/env bash\nset -euo pipefail\n\n# Read the existing\
    \ slapd.conf file\nslapd_conf=$(cat /etc/ldap/slapd.conf)\n\n# Initialize the\
    \ schema_definition_lines variable\nschema_definition_lines=\"\"\n\n# Process\
    \ the slapd.conf file line by line\nwhile IFS=$'\\n' read -r line; do\n  # Check\
    \ if the current line starts with \"include\" and append the moduleload for back_ldap.so\n\
    \  if [[ \"${line}\" =~ ^include ]]; then\n    echo \"Appending schema definition\
    \ from slapd.conf\"\n    schema_definition_lines+=\"${line}\\n\"\n  fi\ndone <\
    \ <(echo \"${slapd_conf}\")\n\necho \"Schema definitions: ${schema_definition_lines}\\\
    n\"\n\n# Read the slapd.conf-proxy.tpl file\ntemplate=$(cat /config/templates/slapd.conf-proxy.tpl)\n\
    \n# Initialize the generated slapd.conf variable\ngenerated_slapd_conf=\"\"\n\n\
    # Replace placeholders with environment variable values using sed and eval\nwhile\
    \ IFS=$'\\n' read -r line; do\n  # Skip empty lines\n  if [[ -z \"${line}\" ]];\
    \ then\n    continue\n  fi\n\n  # Check if the current line contains the placeholder\
    \ for the schema definitions and append the schema definitions\n  if [[ \"${line}\"\
    \ =~ ^PLACEHOLDER_SCHEMAS ]]; then\n    echo \"Found placeholder line. Appending\
    \ schema definitions.\"\n    generated_slapd_conf+=\"${schema_definition_lines}\\\
    n\"\n    continue\n  fi\n\n  PLACEHOLDER_LDAP_CN_ADMIN_PW=$(echo \"${LDAP_CN_ADMIN_PW}\"\
    \ | sed 's/[&/\\]/\\\\&/g')\n\n  modified_line=$(echo \"${line}\" | sed \"s|PLACEHOLDER_LDAP_CN_ADMIN_PW|${PLACEHOLDER_LDAP_CN_ADMIN_PW}|g\"\
    \ | sed \"s|PLACEHOLDER_LDAP_BASEDN|${LDAP_BASEDN}|g\")\n\n  generated_slapd_conf+=\"\
    ${modified_line}\\n\"\n\ndone < <(echo \"${template}\")\n\n\n# Write the modified\
    \ slapd.conf\necho -e \"${generated_slapd_conf}\" > /etc/ldap/slapd.conf\nslaptest\
    \ -f /etc/ldap/slapd.conf\n"
  wait-for-secondary.sh: "#!/bin/bash\nset -uxo pipefail\necho \"Waiting for secondary\
    \ LDAP to be available ...\"\nretry_interval=5\nerror=1\nwhile [ $error -ne 0\
    \ ]; do\n  (set +x; ldapsearch -H \"${SECONDARY_LDAP_URI}\" -x -D \"${ADMIN_DN}\"\
    \ -w \"${LDAP_CN_ADMIN_PW}\" -b \"${LDAP_BASEDN}\" -s base >/dev/null 2>&1)\n\
    \  error=$?\n  if [ $error -eq 49 ]; then\n    echo \"Failed to authenticate with\
    \ secondary LDAP at '${SECONDARY_LDAP_URI}' using binddn '${ADMIN_DN}' , retrying\
    \ in ${retry_interval} seconds ...\"\n  else\n    echo \"Secondary LDAP not available\
    \ at '${SECONDARY_LDAP_URI}' yet, errorcode was '$error', retrying in ${retry_interval}\
    \ seconds ...\"\n  fi\n  sleep ${retry_interval}\ndone\n"
