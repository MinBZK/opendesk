apiVersion: v1
data:
  init.sh: "#!/bin/sh\nset -e\ncounter=0\nmaxRetries=30\nuntil [ $counter -gt ${maxRetries}\
    \ ]; do\necho \"Wait for LoadBalancer IP (${counter}/${maxRetries})\"\nip=$(kubectl\
    \ get svc jitsi-jvb -o jsonpath='{.status.loadBalancer.ingress[0].ip}' || true);\n\
    if [ ${ip} ]; then\n  break;\nelse\n  ((counter++));\n  sleep 5;\nfi\ndone\nif\
    \ [ $counter -gt 30 ]; then\n  echo \"Reached retries limit, exiting...\"\n  exit\
    \ 1\nfi;\n\necho \"Patching JVB to advertise IP: ${ip}\"\nINDEX_JVB_ADVERTISE_IPS=$(kubectl\
    \ get deployment jitsi-jvb -o json | jq '.spec.template.spec.containers[0].env\
    \ | to_entries | map(select(.value.name == \"JVB_ADVERTISE_IPS\")) | .[0].key')\n\
    INDEX_DOCKER_HOST_ADDRESS=$(kubectl get deployment jitsi-jvb -o json | jq '.spec.template.spec.containers[0].env\
    \ | to_entries | map(select(.value.name == \"DOCKER_HOST_ADDRESS\")) | .[0].key')\n\
    kubectl patch deployment jitsi-jvb --type json --patch \\\n  \"[{ \\\"op\\\":\
    \ \\\"replace\\\", \\\"path\\\": \\\"/spec/template/spec/containers/0/env/${INDEX_JVB_ADVERTISE_IPS}/value\\\
    \", \\\"value\\\": \\\"${ip}\\\" },\n   { \\\"op\\\": \\\"replace\\\", \\\"path\\\
    \": \\\"/spec/template/spec/containers/0/env/${INDEX_DOCKER_HOST_ADDRESS}/value\\\
    \", \\\"value\\\": \\\"${ip}\\\" }]\"\n# Ensure jitsi-jvb is restarted after changes\
    \ above have been applied.\nkubectl rollout restart deployment jitsi-jvb\n# As\
    \ the jitsi-web subchart does not realize when files in the folder /files/web\
    \ are changed, we restart jitsi-web forcefully.\nkubectl rollout restart deployment\
    \ jitsi-web\n"
