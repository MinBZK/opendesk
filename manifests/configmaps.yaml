  is_active_master.sh: "#!/bin/bash\nset -uo pipefail\n\n# Set variables\nPOD_NAME=\"\
    ${HOSTNAME}\"\nHEADLESS_SERVICE_NAME=\"${PRIMARY_SERVICE}\"\nLDAP_URI=\"${LDAP_PROTOCOL}://127.0.0.1:${LDAP_PORT}\"\
    \nLDAP_BIND_DN=\"${ADMIN_DN}\"\nLDAP_BIND_PASSWORD=\"${LDAP_CN_ADMIN_PW}\"\nLOCK_DN=\"\
    cn=replicationlock,${LDAP_BASEDN}\"\n\nset -x\n\n# Function to check if the current\
    \ pod is the active master\nis_active_master() {\n  # Check if the lock entry\
    \ exists\n  (set +x; ldapsearch -H \"$LDAP_URI\" -x -D \"$LDAP_BIND_DN\" -w \"\
    $LDAP_BIND_PASSWORD\" -b \"$LOCK_DN\" -s base \"(objectClass=*)\" >/dev/null 2>&1)\n\
    \  if [ $? -ne 0 ]; then\n    # Lock entry doesn't exist, try to create it\n \
    \   echo \"dn: $LOCK_DN\nchangetype: add\nobjectClass: top\nobjectClass: extensibleObject\n\
    objectClass: organizationalRole\ndescription: $POD_NAME\" | (set +x; ldapmodify\
    \ -H \"$LDAP_URI\" -x -D \"$LDAP_BIND_DN\" -w \"$LDAP_BIND_PASSWORD\")\n    if\
    \ [ $? -eq 0 ]; then\n      echo \"Acquired lock, becoming the active master\"\
    \n      echo \"is_active_master.sh: Acquired lock, becoming the active master\"\
    \ > /proc/1/fd/1\n      exit 0\n    else\n      echo \"Failed to acquire lock,\
    \ another master is active\"\n      echo \"is_active_master.sh: Failed to acquire\
    \ lock, another master is active\" > /proc/1/fd/1\n      exit 1\n    fi\n  else\n\
    \    # Lock entry exists, check if it matches the current pod name\n    active_master=$(set\
    \ +x; ldapsearch -H \"$LDAP_URI\" -x -D \"$LDAP_BIND_DN\" -w \"$LDAP_BIND_PASSWORD\"\
    \ -b \"$LOCK_DN\" -s base \"(objectClass=*)\" description | grep ^description:\
    \ | awk '{print $2}')\n    if [ \"$active_master\" == \"$POD_NAME\" ]; then\n\
    \      echo \"Current pod is the active master\"\n      echo \"is_active_master.sh:\
    \ Current pod is the active master\" > /proc/1/fd/1\n      exit 0\n    else\n\
    \      echo \"Another pod is the active master: $active_master\"\n      echo \"\
    is_active_master.sh: Another pod is the active master: $active_master\" > /proc/1/fd/1\n\
    \n      # Check if the other master is alive\n      other_master_uri=\"${LDAP_PROTOCOL}://$active_master.${HEADLESS_SERVICE_NAME}:${LDAP_PORT}\"\
    \n      (set +x; ldapsearch -H \"$other_master_uri\" -x -D \"$LDAP_BIND_DN\" -w\
    \ \"$LDAP_BIND_PASSWORD\" -b \"$LOCK_DN\" -s base \"(objectClass=*)\" >/dev/null\
    \ 2>&1)\n      if [ $? -ne 0 ]; then\n        echo \"Other master is not responding,\
    \ attempting to acquire lock\"\n        echo \"is_active_master.sh: Other master\
    \ is not responding, attempting to acquire lock\" > /proc/1/fd/1\n        echo\
    \ \"dn: $LOCK_DN\nchangetype: modify\nreplace: description\ndescription: $POD_NAME\"\
    \ | ( set +x; ldapmodify -H \"$LDAP_URI\" -x -D \"$LDAP_BIND_DN\" -w \"$LDAP_BIND_PASSWORD\"\
    )\n        if [ $? -eq 0 ]; then\n          echo \"Acquired lock, becoming the\
    \ active master\"\n          echo \"is_active_master.sh: Acquired lock, becoming\
    \ the active master\" > /proc/1/fd/1\n          exit 0\n        else\n       \
    \   echo \"Failed to acquire lock, another master is active\"\n          echo\
    \ \"is_active_master.sh: Failed to acquire lock, another master is active\" >\
    \ /proc/1/fd/1\n          exit 1\n        fi\n      else\n        echo \"Other\
    \ master is alive, remaining as a standby\"\n        echo \"is_active_master.sh:\
    \ Other master is alive, remaining as a standby\" > /proc/1/fd/1\n        exit\
    \ 1\n      fi\n    fi\n  fi\n}\n\n# Call the is_active_master function\nis_active_master\n"
  wait-for-saml-metadata.sh: "#!/bin/bash\n\nset -euxo pipefail\n\n# we have no UCR\
    \ in this container, so just grep the SAML URL from the config file\nUCR_FILES=\"\
    /etc/univention/base-defaults.conf /etc/univention/base.conf /etc/univention/base-forced.conf\"\
    \nSAML_METADATA_URL=$(grep --no-filename '^umc/saml/idp-server:' $UCR_FILES 2>/dev/null\
    \ | cut --delimiter=':' --fields='2-' | tail --lines=1 | xargs || true)\nSAML_METADATA_URL_INTERNAL=$(grep\
    \ --no-filename '^umc/saml/idp-server-internal:' $UCR_FILES 2>/dev/null | cut\
    \ --delimiter=':' --fields='2-' | tail --lines=1 | xargs || true)\n\nDOWNLOAD_URL=${SAML_METADATA_URL_INTERNAL:-${SAML_METADATA_URL}}\n\
    echo \"Checking endpoint ${DOWNLOAD_URL}.\"\n\nSECONDS=0\nTIMEOUT=120\n\nwhile\
    \ ! curl -k -o /dev/null -sf \"${DOWNLOAD_URL}\"; do\n  echo \"Checking if the\
    \ SAML Metadata can be downloaded from keycloak ...\"\n  sleep 2\n\n  if (($SECONDS\
    \ > $TIMEOUT)); then\n    echo \"Giving up after $TIMEOUT seconds\"\n    exit\
    \ 1\n  fi\ndone\n\necho \"Success, the SAML Metadata is available.\"\n"
