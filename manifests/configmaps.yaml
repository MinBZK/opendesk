data:
  context.ts: "// -----------------------------------------------------------------------------\n\
    // SPDX-FileCopyrightText: 2024 Zentrum f\xFCr Digitale Souver\xE4nit\xE4t der\
    \ \xD6ffentlichen Verwaltung (ZenDiS) GmbH\n// SPDX-FileCopyrightText: 2023 Bundesministerium\
    \ des Innern und f\xFCr Heimat, PG ZenDiS \"Projektgruppe f\xFCr Aufbau ZenDiS\"\
    \n// SPDX-License-Identifier: Apache-2.0\n// -----------------------------------------------------------------------------\n\
    // This function creates the context inside JWT's payload. It gets userInfo\n\
    // (which comes from Keycloak) as parameter.\n//\n// Update the codes according\
    \ to your requirements. Welcome to TypeScript :)\n// -----------------------------------------------------------------------------\n\
    \nexport function createContext(userInfo: Record<string, unknown>) {\n  // If\
    \ the user doesn't have opendesk_username in her userInfo then don't\n  // generate\
    \ a token for her.\n  if (!userInfo.opendesk_username) throw new Error(\"no username\"\
    );\n\n  const context = {\n    user: {\n      id: userInfo.sub,\n      name: userInfo.name\
    \ || userInfo.opendesk_username,\n      email: userInfo.email || \"\",\n     \
    \ lobby_bypass: true,\n    },\n  };\n  return context;\n}\n"
