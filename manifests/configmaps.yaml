apiVersion: v1
data:
  append-slapd.conf.sh: "#!/usr/bin/env bash\nset -euxo pipefail\nenv | sort\n# Export\
    \ the SERVERID\nexport SERVERID=$(echo \"${HOSTNAME}\" | awk -F '-' '{print $(NF)+1}')\n\
    \n# Determine the PRIMARY_LDAP_URI based on the trailing digit of the HOSTNAME\n\
    trailing_digit=$(echo \"${HOSTNAME}\" | awk -F '-' '{print $(NF)}')\nreplicacount=\"\
    ${REPLICACOUNT}\"\n\nif [[ \"${replicacount}\" -eq 2 ]]; then\n  if [[ \"${trailing_digit}\"\
    \ -eq 0 ]]; then\n    export PRIMARY_LDAP_URI=\"${LDAP_PROTOCOL}://${PRIMARY_SERVICE}-1.${PRIMARY_SERVICE}:${LDAP_PORT}\"\
    \n  else\n    export PRIMARY_LDAP_URI=\"${LDAP_PROTOCOL}://${PRIMARY_SERVICE}-0.${PRIMARY_SERVICE}:${LDAP_PORT}\"\
    \n  fi\nelse\n  if [[ \"${trailing_digit}\" -eq 0 ]]; then\n    export PRIMARY_LDAP_URI=\"\
    ${LDAP_PROTOCOL}://${PRIMARY_SERVICE}-$((replicacount - 1)).${PRIMARY_SERVICE}:${LDAP_PORT}\"\
    \n  elif [[ \"${trailing_digit}\" -eq $((replicacount - 1)) ]]; then\n    export\
    \ PRIMARY_LDAP_URI=\"${LDAP_PROTOCOL}://${PRIMARY_SERVICE}-0.${PRIMARY_SERVICE}:${LDAP_PORT}\"\
    \n  else\n    export PRIMARY_LDAP_URI=\"${LDAP_PROTOCOL}://${PRIMARY_SERVICE}-$((trailing_digit\
    \ - 1)).${PRIMARY_SERVICE}:${LDAP_PORT}\"\n  fi\nfi\n\n# Read the slapd.conf.tpl\
    \ file\ntemplate=$(cat /config/templates/slapd.conf.tpl)\n\n# Replace placeholders\
    \ with environment variable values using sed and eval\nwhile IFS=$'\\n' read -r\
    \ line; do\n  # Skip empty lines\n  if [[ -z \"${line}\" ]]; then\n    continue\n\
    \  fi\n\n  # Get the leading spaces from the line\n  leading_spaces=$(echo \"\
    ${line}\" | sed -n 's/^\\(\\s*\\).*/\\1/p')\n\n  # Evaluate the line to expand\
    \ any environment variables\n  evaluated_line=$(eval echo \"${line}\")\n\n  #\
    \ Prepend the leading spaces to the evaluated line\n  evaluated_line=\"${leading_spaces}${evaluated_line}\"\
    \n\n  # Escape special characters in the line\n  escaped_line=$(echo \"${line}\"\
    \ | sed 's|[\\/&]|\\\\&|g; s|\\.|\\\\.|g; s|\\+|\\\\+|g; s|\\=|\\\\=|g')\n\n \
    \ # Replace the line in the template with the evaluated line, preserving indentation\n\
    \  template=$(echo \"${template}\" | sed \"s|^${escaped_line}|${evaluated_line}|\"\
    )\ndone < <(echo \"${template}\")\n\n# Read the existing slapd.conf file\nslapd_conf=$(cat\
    \ /etc/ldap/slapd.conf)\n\n# Initialize an empty modified slapd.conf file\nmodified_slapd_conf=\"\
    serverID 2${SERVERID}\\n\"\n\n# Initialize the replication ID counter\nreplication_id=1\n\
    \n# Initialize the suffix variable\nsuffix=\"\"\n\n# Process the slapd.conf file\
    \ line by line\nwhile IFS=$'\\n' read -r line; do\n  # Append the current line\
    \ to the modified slapd.conf\n  modified_slapd_conf+=\"${line}\\n\"\n\n  # Check\
    \ if the current line starts with \"modulepath\" and append the moduleload for\
    \ back_sock.so\n  if [[ \"${line}\" =~ ^modulepath ]] && [[ \"${ENABLE_SOCKET_OVERLAY}\"\
    \ == \"true\" ]]; then\n    modified_slapd_conf+=\"moduleload back_sock.so\\n\"\
    \n    line=\"moduleload back_ldap.so\\n\"\n  fi\n\n  # Check if the current line\
    \ starts with \"suffix\"\n  if [[ \"${line}\" =~ ^suffix ]]; then\n    # Extract\
    \ the suffix value\n    suffix=$(echo \"${line}\" | awk '{print $2}' | tr -d '\"\
    ')\n  fi\n\n  # The ucs based slapd.conf does not allow for networked admin access\
    \ to cn=internal, this adds it.\n  # Check if the current line contains 'by sockname=\"\
    PATH=/var/run/slapd/ldapi\" write', if true, append the acl.\n  if ([[ \"${suffix}\"\
    \ == \"cn=internal\" ]] || [[ \"${suffix}\" == \"cn=translog\" ]]) && echo \"\
    ${line}\" | grep -q '^[[:space:]]*by sockname=\"PATH=/var/run/slapd/ldapi\" write';\
    \ then\n    echo \"The suffix is ${suffix} and this line contains the socket acl.\"\
    \n    echo \"Line: ${line}\"\n    # Append the syncrepl configuration to the modified\
    \ slapd.conf\n    modified_slapd_conf+=\"    by dn=\\\"cn=admin,${LDAP_BASEDN}\\\
    \" write\\n\"\n  fi\n\n  # The ucs based slapd.conf does not allow for networked\
    \ admin access to cn=internal and does not specify a rootdn, this adds both.\n\
    \  # Check if the current line contains 'cn=translog', if true, append a roodn\
    \ entry and the syncrepl configuration.\n  if echo \"${line}\" | grep -q '^.*suffix.*cn=translog.*';\
    \ then\n    echo \"The suffix is ${suffix} and this line contains the cn=translog\
    \ suffix.\"\n    echo \"Line: ${line}\"\n    # Append the syncrepl configuration\
    \ to the modified slapd.conf\n    modified_slapd_conf+=\"rootdn \\\"cn=admin,${LDAP_BASEDN}\\\
    \"\\n\"\n\n    # Set the line to the rootdn line so the following syncrepl configuration\
    \ is added after it.\n    line=\"rootdn \\\"cn=admin,${LDAP_BASEDN}\\\"\\n\"\n\
    \  fi\n\n  # Check if the current line starts with \"rootdn\"\n  if [[ \"${line}\"\
    \ =~ ^rootdn ]]; then\n    # Generate the syncrepl configuration with the current\
    \ replication ID and suffix\n    syncrepl_config=$(echo \"${template}\" | sed\
    \ \"s/PLACEHOLDER_REPLICATION_ID/${replication_id}/\" | sed \"s|PLACEHOLDER_LDAP_BASEDN|${suffix}|\"\
    )\n\n    # Append the syncrepl configuration to the modified slapd.conf, preserving\
    \ indentation\n    modified_slapd_conf+=\"${syncrepl_config}\\n\"\n\n    # Increment\
    \ the replication ID\n    replication_id=$((replication_id + 1))\n  fi\n\n  if\
    \ [[ \"${line}\" =~ ^suffix ]] && [[ \"${suffix}\" == \"${LDAP_BASEDN}\" ]] &&\
    \ [[ \"${ENABLE_SOCKET_OVERLAY}\" == \"true\" ]]; then\n    modified_slapd_conf+=$(cat\
    \ /config/templates/slapd.conf.socket_overlay.tpl)\n  fi\n\ndone < <(echo \"${slapd_conf}\"\
    )\n\n# Write the modified slapd.conf\necho -e \"${modified_slapd_conf}\" > /etc/ldap/slapd.conf\n\
    # TODO: Comment this back out\ncat /etc/ldap/slapd.conf\n# slaptest -f /etc/ldap/slapd.conf\n"
