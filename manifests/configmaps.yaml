    \   await nc.connect(\n        servers=[f\"nats://{os.environ['NATS_HOST']}:{os.environ['NATS_PORT']}\"\
    ],\n        error_cb=error_cb,\n        user=os.environ['NATS_USER'],\n      \
    \  password=os.environ['NATS_PASSWORD'],\n    )\n    print(\"Success, the NATS\
    \ server is available\")\n    await nc.close()\n\nasyncio.run(check_nats())\n"
