  main.yml: "# SPDX-FileCopyrightText: 2023 Bundesministerium des Innern und f\xFC\
    r Heimat, PG ZenDiS \"Projektgruppe f\xFCr Aufbau ZenDiS\"\n# SPDX-License-Identifier:\
    \ Apache-2.0\n---\n- hosts: \"localhost\"\n  tasks:\n\n    - ansible.builtin.include_tasks:\
    \ \"./set_global_facts.yml\"\n    - name: \"Debug output\"\n      ansible.builtin.debug:\n\
    \        var: \"global_cfgobj\"\n      when: \"global_cfgobj.config.debug.enabled|bool\"\
    \n\n    # To get the access token the Keycloak must be up and running,\n    #\
