    ,\n        \"decisionStrategy\":\"UNANIMOUS\",\n        \"resources\":[\n    \
    \        \"{{ resource_id_for_loop_client }}\"\n        ],\n        \"scopes\"\
    :[\n            \"{{ tokenexchange_scope_id }}\"\n        ],\n        \"policies\"\
    :[\n            \"{{ intercom_policy_id }}\"\n        ]\n      }\n\n- name: \"\
    set the policy (realm_management > authorization > permissions > token-xchange.permission.client.<clientid>\"\
    \n  ansible.builtin.uri:\n    url: \"{{ global_keycloak_url }}/admin/realms/{{\
    \ global_opendesk_realm }}/clients/{{ clientid_realmmanagement }}\\\n      /authz/resource-server/permission/scope/{{\
    \ tokenExchange_permission_scope_id_for_loop_client }}\"\n    headers:\n     \
    \ Accept: \"application/json\"\n      Authorization: \"Bearer {{ global_accesstoken\
    \ }}\"\n    method: \"PUT\"\n    body_format: \"json\"\n    body: \"{{ request_body\
    \ }}\"\n    status_code: [200, 201]\n...\n"
  configure_realmsettings.yml: "# SPDX-FileCopyrightText: 2023 Bundesministerium des\
